<!DOCTYPEhtml>
<html>
<head>
<title> Sign Up Now! </title>
<style>
    html, body {
        background-color: #ffccff;
    }
</style>
<script type="text/javascript">

  function submitForm(form)
  {
    if(form.username.value === "") {
      alert('Error: Please input username.');
    }
    
    if(form.password1.value !== form.password2.value) {
        alert('Error: Your passwords do not match.');
    
      }
      if(form.password1.value === form.username.value) {
        alert('Error: Password must be different from Username!');
   
      }
      }

</script>
</head>

<body>
<form>
<div align="center">
<table bgcolor="white">
	<tr>
		<th colspan="2" align="center"> Sign up </th>
	</tr>
	<tr> 
		<td> First Name: </td> <td> <input id="firstname" type="text" required> </td>
	</tr>
	<tr>
		<td> Last Name: </td> <td> <input id="lastname" type="text" required> </td>
	</tr>
	<tr>
		<td> Email: </td> <td> <input id="email" type="text" required> </td>
	</tr>
	<tr>
		<td> Pick your username: </td> <td> <input id="username" name="username" type="text" required> </td>
	</tr>
	<tr>
		<td> Pick your password: </td> <td> <input id="password1" name="password1" type="password" required> </td>
	</tr>
	<tr>
		<td> Confirm your password: </td> <td> <input id="password1" name="password2" type="password" required> </td>
	</tr>
	<tr>
		<td colspan="2" align="center"> 
		<center> 
			<button onclick="submitForm(form)"> Submit </button>
			<input type="reset" value="Reset"> </center> </td> 
	</tr>
	

</table>
</div>
</form>
</body>
</html>
